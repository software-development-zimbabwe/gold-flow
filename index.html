        }
        button {
            padding: 15px;
            width: 100%;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>

<body>
    <h1>App Idea: [Your App Name]</h1>
    
    <div class="screen">
        <h2>Home Screen</h2>
        <p>Description of what users see here</p>
        <button onclick="location.href='#screen2'">Next Screen</button>
    </div>
    
    <div class="screen" id="screen2">
        <h2>Second Screen</h2>
        <p>What happens next</p>
